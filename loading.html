<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #fff;
      overflow: hidden;
    }

    /* Background Section */
    .background-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url('https://steamuserimages-a.akamaihd.net/ugc/1756948115632541771/90BEF0E27DDF64766154E12F1FDD462F89849786/?imw=637&imh=358&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true') 
        no-repeat center top;
      background-size: cover;
      filter: blur(6px); /* Soft Blur effect */
    }

    /* Centered Loading Box */
    .loading-box {
      position: absolute;
      top: 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.15); /* Light translucent effect */
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px); /* Frosted glass effect */
    }

    .loading-text {
      font-size: 1.8rem;
      color: #ff4d6d;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      margin-bottom: 15px;
    }

    /* Loading Bar */
    .loading-bar {
      width: 280px;
      height: 12px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 6px;
      overflow: hidden;
      box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff4d6d, #ff7e5f);
      transition: width 7s ease-in-out;
      border-radius: 6px;
    }

  </style>
</head>
<body>

  <div class="background-container"></div> <!-- Blurred background -->

  <div class="loading-box">
    <div class="loading-text">Generating feelings...</div>
    <div class="loading-bar">
      <div class="progress"></div>
    </div>
  </div>

  <script>
    // Progress Bar Animation
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(() => {
        document.querySelector(".progress").style.width = "100%";
      }, 100);
    });

    // Redirect after 10 seconds
    setTimeout(() => {
      window.location.href = 'congrats.html';
    }, 10000);
  </script>

</body>
</html>
