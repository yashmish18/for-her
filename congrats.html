<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congrats, My Love! ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      overflow: hidden;
    }

    /* Background Video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(50%) blur(5px); /* Blur the background video */
    }

    /* Centered Congrats Box */
    .container {
      position: absolute;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 30px 50px;
      border-radius: 15px;
      backdrop-filter: blur(10px); /* Blur the container background */
      box-shadow: 0px 5px 20px rgba(255, 105, 180, 0.3);
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff4d6d;
      text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.6);
      font-weight: bold;
    }

    /* WebP GIF Styling */
    .animated-gif {
      width: 150px;  /* Adjust size as needed */
      display: block;
      margin: 0 auto 20px; /* Centers the image and adds space below */
      animation: fadeIn 1.5s ease-in-out;
      position: absolute;
      top: 20%; /* Adjust this value to position the GIF above the congrats box */
      left: 50%;
      transform: translateX(-50%);
      z-index: 1; /* Ensure the GIF is above the blurred background */
    }

    /* Floating Hearts */
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -10px;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      clip-path: polygon(50% 0%, 100% 38%, 78% 100%, 50% 80%, 22% 100%, 0% 38%);
      animation: floatHearts 5s linear infinite;
    }

    /* Different Sizes and Animations for Hearts */
    .heart:nth-child(1) { left: 10%; animation-duration: 6s; transform: scale(1.2); }
    .heart:nth-child(2) { left: 30%; animation-duration: 5s; transform: scale(0.9); }
    .heart:nth-child(3) { left: 50%; animation-duration: 7s; transform: scale(1.1); }
    .heart:nth-child(4) { left: 70%; animation-duration: 6.5s; transform: scale(1.3); }
    .heart:nth-child(5) { left: 90%; animation-duration: 5.5s; transform: scale(1); }

    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatHearts {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="./assets/bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Animated WebP GIF -->
  <img src="./assets/nyan.webp" alt="Celebration Animation" class="animated-gif">

  <!-- Centered Congrats Message -->
  <div class="container">
    <h1>Congrats, my love! üíï<br> Now we‚Äôre officially together! üíñ</h1>
  </div>

  <!-- Floating Hearts -->
  <div class="hearts">
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
  </div>

</body>
</html>
